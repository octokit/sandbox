name: Push Test
on:
  repository_dispatch:
    types: [test]

jobs:
  pushTest:
    name: push test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: "12"
      - run: npm ci
      - run: node index.js
        env:
          TEST_APP_ID: 10115,
          TEST_APP_PRIVATE_KEY: ${{ secrets.GR2M_APP_PRIVATE_KEY }}
          TEST_APP_INSTALLATION_ID: 743367
